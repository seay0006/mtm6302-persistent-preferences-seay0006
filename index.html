<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Preferences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- this is the list section using bootstrap 5 -->
    <section class="list-section">

    <h1>List</h1>        
        <!-- switch this into <table class="table table-dark table-striped"> when dark mode -->
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2">Larry the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>
    </div>
    <aside class="preferences-section">
        <h2>Preferences</h2>
    <!-- dark/light mode toggle -->
        <label for="themeSelect" class="form-label">Theme</label>
            <select class="form-select" id="themeSelect">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
    <!-- list style selection section -->
    <label for="listStyleSelect" class="form-label mt-3">List Style</label>
        <select class="form-select" id="listStyleSelect">
            <option value="striped">Striped</option>
            <option value="dark">Dark</option>
            <option value="bordered">Bordered</option>
        </select>
    </aside>

    <!-- linking js -->
     <script src="script.js"></script>
     </section>
</body>


</html>
